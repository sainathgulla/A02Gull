<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

<div class="container">
  <form id="contact">
            
            <label for="name">Your Name: *</label> <br>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus"><br><br>

            <label for="phone">Phone Number:</label> <br>
            <input type="text" id="phone" name="phone" placeholder="Your Phone" required="required" tabindex="1" autofocus="autofocus"><br><br>

            <label for="email">Email: *</label> <br>
            <input type="text" id="email" name="email" placeholder="Your Email" tabindex="2" required="required" ><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="comments" placeholder="Please write your message here." tabindex="5" required="required" rows="10" cols="70"></textarea> <br><br><br>

            <button type="submit" value="submit" id="submit">Send </button><br><br>
                   
        </form>

</div><br><br>
